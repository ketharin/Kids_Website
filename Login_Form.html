<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Login Form</title>
      <link rel="stylesheet" href="Login_Form.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
   </head>
   <body>
      <div class="center">
         <div class="header">
            Login Form
         </div>
         <form action="home_page.html" method="post" name="form" onsubmit="return validated()">
            <input autocomplete="off" type="text" name="email" placeholder="Email ">
            <i class="far fa-envelope"></i>
            <div id="email_error" name="email_er">Please fill up your Email</div>
            <input id="pswrd" type="password" name="password" placeholder="Password">
            <i class="fas fa-lock" onclick="show()"></i>
            <div id="password_error" name="password_er">Please fill up your Password</div>
            <input type="submit" value="Sign in">
            <a href="#">Forgot Password?</a>
         </form>
      </div>
      <script src="valid.js">

      </script>
   </body>
</html>
